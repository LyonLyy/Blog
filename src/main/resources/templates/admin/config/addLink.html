<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">;
    <title>layuiAdmin 分类管理 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">

</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-tags" id="layuiadmin-app-form-link" style="text-align: center;">
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-body layui-row layui-col-space10">
                <div class="layui-col-md6">
                    <input type="text" name="name"  th:value="${editLink!=null}?${editLink.name}" placeholder="名字" autocomplete="off" class="layui-input">
                    <input type="hidden" name="id"  th:value="${editLink!=null}?${editLink.id}" placeholder="名字" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-col-md6">
                    <input type="text" name="url"  th:value="${editLink!=null}?${editLink.url}" placeholder="链接" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-col-md6">
                    <input type="text" name="orderno"  th:value="${editLink!=null}?${editLink.orderno}" placeholder="排序" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form ;
    })
</script>
</body>
</html>
